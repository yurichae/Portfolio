<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CHAE YU RI : Web developer</title>
  <link rel="stylesheet" href="css/pagescroll.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="swiper-container">
  <div class="wrapper active-page1 swiper-wrapper">
    <div class="page page1 swiper-slide">
      <h2>First page</h2>
    </div>
    <div class="page page2 swiper-slide">
      <h2>Second page</h2>
    </div>
    <div class="page page3 swiper-slide">
      <h2>Third page</h2>
    </div>
    <div class="page page4 swiper-slide">
      <h2>Fourth page</h2>
    </div>
    <div class="page page5 swiper-slide">
      <h2>Five page</h2>
    </div>
  </div>
</div>
<div class="nav-panel">
  <!-- <div class="scroll-btn up"></div>
  <div class="scroll-btn down"></div> -->
  <nav>
    <ul>
      <li data-target="1" class="nav-btn nav-page1 active"></li>
      <li data-target="2" class="nav-btn nav-page2"></li>
      <li data-target="3" class="nav-btn nav-page3"></li>
      <li data-target="4" class="nav-btn nav-page4"></li>
      <li data-target="5" class="nav-btn nav-page5"></li>
    </ul>
  </nav>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script  src="js/pagescroll.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  $(function(){
    var windowWidth = $( window ).width();
    if(windowWidth < 768) { //mobile
      var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      direction:'vertical'
    });
  }
})
</script>
</body>
</html>
